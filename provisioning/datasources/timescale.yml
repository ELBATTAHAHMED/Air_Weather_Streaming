apiVersion: 1

datasources:
  - name: TimescaleDB
    uid: timescale
    type: postgres
    access: proxy
    url: ${TIMESCALE_HOST}:${TIMESCALE_PORT}
    user: ${TIMESCALE_USER}
    isDefault: true
    editable: true
    jsonData:
      database: ${TIMESCALE_DB}
      sslmode: disable
      postgresVersion: 1400
      timescaledb: true
    secureJsonData:
      password: ${TIMESCALE_PASSWORD}
