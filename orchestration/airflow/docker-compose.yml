services:
  airflow-postgres:
    image: postgres:15
    container_name: airflow-postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - airflow_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow -d airflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pipeline_net

  airflow-init:
    build:
      context: ../..
      dockerfile: orchestration/airflow/Dockerfile
    container_name: airflow-init
    user: "0:0"
    depends_on:
      airflow-postgres:
        condition: service_healthy
    env_file:
      - ../../.env
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres:5432/airflow
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "True"
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      OPENAQ_API_KEY: ${OPENAQ_API_KEY}
      OPENWEATHER_API_KEY: ${OPENWEATHER_API_KEY}
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ../../:/opt/project
      - /var/run/docker.sock:/var/run/docker.sock
    command: >
      bash -c "
      airflow db migrate &&
      airflow users create
      --username admin
      --firstname Admin
      --lastname User
      --role Admin
      --email admin@example.com
      --password admin || true
      "
    networks:
      - pipeline_net

  airflow-webserver:
    build:
      context: ../..
      dockerfile: orchestration/airflow/Dockerfile
    container_name: airflow-webserver
    user: "0:0"
    restart: unless-stopped
    depends_on:
      airflow-postgres:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    env_file:
      - ../../.env
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres:5432/airflow
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "True"
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      OPENAQ_API_KEY: ${OPENAQ_API_KEY}
      OPENWEATHER_API_KEY: ${OPENWEATHER_API_KEY}
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ../../:/opt/project
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "8081:8080"
    command: webserver
    healthcheck:
      test: ["CMD-SHELL", "curl --fail http://localhost:8080/health >/dev/null 2>&1 || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
    networks:
      - pipeline_net

  airflow-scheduler:
    build:
      context: ../..
      dockerfile: orchestration/airflow/Dockerfile
    container_name: airflow-scheduler
    user: "0:0"
    restart: unless-stopped
    depends_on:
      airflow-postgres:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    env_file:
      - ../../.env
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres:5432/airflow
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "True"
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      OPENAQ_API_KEY: ${OPENAQ_API_KEY}
      OPENWEATHER_API_KEY: ${OPENWEATHER_API_KEY}
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ../../:/opt/project
      - /var/run/docker.sock:/var/run/docker.sock
    command: scheduler
    healthcheck:
      test: ["CMD-SHELL", "airflow jobs check --job-type SchedulerJob --hostname \"$${HOSTNAME}\""]
      interval: 20s
      timeout: 10s
      retries: 5
    networks:
      - pipeline_net

volumes:
  airflow_pg_data:

networks:
  pipeline_net:
    external: true
    name: ${PIPELINE_NETWORK:-pipeline_net}
