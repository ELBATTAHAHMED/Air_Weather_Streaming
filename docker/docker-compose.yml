services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/localhost/2181'"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - pipeline_net

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_LISTENERS: "PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:29092"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9092"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT"
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "kafka-topics --bootstrap-server localhost:9092 --list >/dev/null 2>&1",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - pipeline_net

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: "local"
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: "kafka:9092"
    networks:
      - pipeline_net

  timescaledb:
    image: timescale/timescaledb:latest-pg14
    container_name: timescaledb
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${TIMESCALE_USER:-air_quality}
      POSTGRES_PASSWORD: ${TIMESCALE_PASSWORD:-air_quality}
      POSTGRES_DB: ${TIMESCALE_DB:-air_quality}
    volumes:
      - timescale_data:/var/lib/postgresql/data
      - ./init-timescale.sql:/docker-entrypoint-initdb.d/init-timescale.sql:ro
      - ./init-city-dim.sql:/docker-entrypoint-initdb.d/init-city-dim.sql:ro
      - ./migrations/001_timescale_hardening.sql:/docker-entrypoint-initdb.d/001_timescale_hardening.sql:ro
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${TIMESCALE_USER:-air_quality} -d ${TIMESCALE_DB:-air_quality}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pipeline_net

  grafana:
    image: grafana/grafana:11.1.0
    container_name: grafana
    depends_on:
      timescaledb:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GF_SECURITY_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GF_SECURITY_ADMIN_PASSWORD:-admin123}
      GF_USERS_ALLOW_SIGN_UP: "false"
      TIMESCALE_HOST: timescaledb
      TIMESCALE_PORT: "5432"
      TIMESCALE_DB: ${TIMESCALE_DB:-air_quality}
      TIMESCALE_USER: ${TIMESCALE_USER:-air_quality}
      TIMESCALE_PASSWORD: ${TIMESCALE_PASSWORD:-air_quality}
    volumes:
      - grafana_data:/var/lib/grafana
      - ../provisioning:/etc/grafana/provisioning:ro
      - ../dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - pipeline_net

volumes:
  timescale_data:
  grafana_data:

networks:
  pipeline_net:
    name: ${PIPELINE_NETWORK:-pipeline_net}
