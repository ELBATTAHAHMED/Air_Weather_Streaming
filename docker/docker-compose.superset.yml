services:
  superset-db:
    image: postgres:15
    container_name: superset-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: superset
      POSTGRES_PASSWORD: superset
      POSTGRES_DB: superset
    volumes:
      - superset_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U superset -d superset"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - pipeline_net

  superset:
    build:
      context: ../superset
      dockerfile: Dockerfile
    container_name: superset
    restart: unless-stopped
    depends_on:
      superset-db:
        condition: service_healthy
    environment:
      SUPERSET_CONFIG_PATH: /app/pythonpath/superset_config.py
      SUPERSET_DB_URI: postgresql+psycopg2://superset:superset@superset-db:5432/superset
      SUPERSET_SECRET_KEY: superset_m2_bigdata_air_quality_weather_platform_secret_key
    volumes:
      - ../superset/superset_config.py:/app/pythonpath/superset_config.py:ro
      - superset_home:/app/superset_home
    ports:
      - "8082:8088"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8088/health >/dev/null || wget -q -O - http://localhost:8088/health >/dev/null"]
      interval: 15s
      timeout: 5s
      retries: 20
    networks:
      - pipeline_net

  superset-init:
    build:
      context: ../superset
      dockerfile: Dockerfile
    container_name: superset-init
    restart: "no"
    depends_on:
      superset-db:
        condition: service_healthy
    environment:
      SUPERSET_CONFIG_PATH: /app/pythonpath/superset_config.py
      SUPERSET_DB_URI: postgresql+psycopg2://superset:superset@superset-db:5432/superset
      SUPERSET_SECRET_KEY: superset_m2_bigdata_air_quality_weather_platform_secret_key
      SUPERSET_ADMIN_USERNAME: admin
      SUPERSET_ADMIN_PASSWORD: admin123
      SUPERSET_ADMIN_EMAIL: admin@superset.local
      SUPERSET_ADMIN_FIRSTNAME: Superset
      SUPERSET_ADMIN_LASTNAME: Admin
    volumes:
      - ../superset/superset_config.py:/app/pythonpath/superset_config.py:ro
      - superset_home:/app/superset_home
    command:
      - /bin/sh
      - -c
      - |
        superset db upgrade && \
        superset fab create-admin \
          --username "$$SUPERSET_ADMIN_USERNAME" \
          --firstname "$$SUPERSET_ADMIN_FIRSTNAME" \
          --lastname "$$SUPERSET_ADMIN_LASTNAME" \
          --email "$$SUPERSET_ADMIN_EMAIL" \
          --password "$$SUPERSET_ADMIN_PASSWORD" && \
        superset init
    networks:
      - pipeline_net

volumes:
  superset_db_data:
  superset_home:

networks:
  pipeline_net:
    name: ${PIPELINE_NETWORK:-pipeline_net}
