services:
  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: namenode
    restart: unless-stopped
    environment:
      CLUSTER_NAME: air-quality-hdfs
      CORE_CONF_fs_defaultFS: hdfs://namenode:8020
      HDFS_CONF_dfs_replication: 1
      HDFS_CONF_dfs_permissions_enabled: "false"
      HDFS_CONF_dfs_namenode_datanode_registration_ip___hostname___check: "false"
    ports:
      - "9870:9870"
      - "8020:8020"
    volumes:
      - hdfs_namenode_data:/hadoop/dfs/name
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/localhost/9870'"]
      interval: 10s
      timeout: 5s
      retries: 20
    networks:
      - pipeline_net

  datanode:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: datanode
    restart: unless-stopped
    depends_on:
      namenode:
        condition: service_healthy
    environment:
      CORE_CONF_fs_defaultFS: hdfs://namenode:8020
      HDFS_CONF_dfs_replication: 1
      HDFS_CONF_dfs_permissions_enabled: "false"
      SERVICE_PRECONDITION: "namenode:9870"
    ports:
      - "9864:9864"
    volumes:
      - hdfs_datanode_data:/hadoop/dfs/data
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/localhost/9864'"]
      interval: 10s
      timeout: 5s
      retries: 20
    networks:
      - pipeline_net

  resourcemanager:
    image: bde2020/hadoop-resourcemanager:2.0.0-hadoop3.2.1-java8
    container_name: resourcemanager
    restart: unless-stopped
    depends_on:
      namenode:
        condition: service_healthy
      datanode:
        condition: service_healthy
    environment:
      CORE_CONF_fs_defaultFS: hdfs://namenode:8020
      YARN_CONF_yarn_resourcemanager_hostname: resourcemanager
      YARN_CONF_yarn_nodemanager_aux_services: mapreduce_shuffle
      YARN_CONF_yarn_timeline___service_enabled: "true"
      YARN_CONF_yarn_timeline___service_hostname: historyserver
      YARN_CONF_yarn_timeline___service_address: historyserver:10200
      YARN_CONF_yarn_timeline___service_webapp___address: historyserver:8188
      YARN_CONF_yarn_resourcemanager_system___metrics___publisher_enabled: "true"
      YARN_CONF_yarn_log___aggregation___enable: "true"
      YARN_CONF_yarn_nodemanager_remote___app___log___dir: /tmp/logs
      YARN_CONF_yarn_log_server_url: http://historyserver:8188/applicationhistory/logs
      MAPRED_CONF_mapreduce_framework_name: yarn
      MAPRED_CONF_mapreduce_jobhistory_address: historyserver:10020
      MAPRED_CONF_mapreduce_jobhistory_webapp_address: historyserver:8188
      SERVICE_PRECONDITION: "namenode:9870 datanode:9864"
    ports:
      - "8088:8088"
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/localhost/8088'"]
      interval: 10s
      timeout: 5s
      retries: 20
    networks:
      - pipeline_net

  nodemanager:
    image: bde2020/hadoop-nodemanager:2.0.0-hadoop3.2.1-java8
    container_name: nodemanager
    restart: unless-stopped
    depends_on:
      namenode:
        condition: service_healthy
      datanode:
        condition: service_healthy
      resourcemanager:
        condition: service_healthy
    environment:
      CORE_CONF_fs_defaultFS: hdfs://namenode:8020
      YARN_CONF_yarn_resourcemanager_hostname: resourcemanager
      YARN_CONF_yarn_nodemanager_aux_services: mapreduce_shuffle
      YARN_CONF_yarn_timeline___service_enabled: "true"
      YARN_CONF_yarn_timeline___service_hostname: historyserver
      YARN_CONF_yarn_timeline___service_address: historyserver:10200
      YARN_CONF_yarn_timeline___service_webapp___address: historyserver:8188
      YARN_CONF_yarn_log___aggregation___enable: "true"
      YARN_CONF_yarn_nodemanager_remote___app___log___dir: /tmp/logs
      YARN_CONF_yarn_log_server_url: http://historyserver:8188/applicationhistory/logs
      MAPRED_CONF_mapreduce_framework_name: yarn
      MAPRED_CONF_mapreduce_jobhistory_address: historyserver:10020
      MAPRED_CONF_mapreduce_jobhistory_webapp_address: historyserver:8188
      SERVICE_PRECONDITION: "namenode:9870 datanode:9864 resourcemanager:8088"
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/localhost/8042'"]
      interval: 10s
      timeout: 5s
      retries: 20
    networks:
      - pipeline_net

  historyserver:
    image: bde2020/hadoop-historyserver:2.0.0-hadoop3.2.1-java8
    container_name: historyserver
    restart: unless-stopped
    depends_on:
      namenode:
        condition: service_healthy
      datanode:
        condition: service_healthy
      resourcemanager:
        condition: service_healthy
    environment:
      CORE_CONF_fs_defaultFS: hdfs://namenode:8020
      YARN_CONF_yarn_resourcemanager_hostname: resourcemanager
      YARN_CONF_yarn_nodemanager_aux_services: mapreduce_shuffle
      YARN_CONF_yarn_timeline___service_enabled: "true"
      YARN_CONF_yarn_timeline___service_hostname: historyserver
      YARN_CONF_yarn_timeline___service_address: historyserver:10200
      YARN_CONF_yarn_timeline___service_webapp___address: historyserver:8188
      YARN_CONF_yarn_log___aggregation___enable: "true"
      YARN_CONF_yarn_nodemanager_remote___app___log___dir: /tmp/logs
      YARN_CONF_yarn_log_server_url: http://historyserver:8188/applicationhistory/logs
      MAPRED_CONF_mapreduce_framework_name: yarn
      MAPRED_CONF_mapreduce_jobhistory_address: historyserver:10020
      MAPRED_CONF_mapreduce_jobhistory_webapp_address: historyserver:8188
      SERVICE_PRECONDITION: "namenode:9870 datanode:9864 resourcemanager:8088"
    ports:
      - "19888:8188"
    volumes:
      - hdfs_historyserver_data:/hadoop/yarn/timeline
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/localhost/8188'"]
      interval: 10s
      timeout: 5s
      retries: 20
    networks:
      - pipeline_net

  hive-metastore-db:
    image: postgres:13
    container_name: hive-metastore-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: hive
      POSTGRES_PASSWORD: hive
      POSTGRES_DB: metastore
    volumes:
      - hive_metastore_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hive -d metastore"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - pipeline_net

  hive-metastore:
    image: bde2020/hive:2.3.2-postgresql-metastore
    container_name: hive-metastore
    restart: unless-stopped
    depends_on:
      namenode:
        condition: service_healthy
      datanode:
        condition: service_healthy
      hive-metastore-db:
        condition: service_healthy
    environment:
      CORE_CONF_fs_defaultFS: hdfs://namenode:8020
      SERVICE_PRECONDITION: "namenode:8020 datanode:9864 hive-metastore-db:5432"
      HIVE_SITE_CONF_hive_metastore_uris: thrift://hive-metastore:9083
      HIVE_SITE_CONF_hive_metastore_warehouse_dir: hdfs://namenode:8020/warehouse
      HIVE_SITE_CONF_metastore_warehouse_dir: hdfs://namenode:8020/warehouse
      HIVE_SITE_CONF_javax_jdo_option_ConnectionDriverName: org.postgresql.Driver
      HIVE_SITE_CONF_javax_jdo_option_ConnectionURL: jdbc:postgresql://hive-metastore-db:5432/metastore
      HIVE_SITE_CONF_javax_jdo_option_ConnectionUserName: hive
      HIVE_SITE_CONF_javax_jdo_option_ConnectionPassword: hive
      HIVE_SITE_CONF_datanucleus_autoCreateSchema: "false"
      HIVE_SITE_CONF_datanucleus_fixedDatastore: "true"
    ports:
      - "9083:9083"
    command:
      - /opt/hive/bin/hive
      - --service
      - metastore
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/localhost/9083'"]
      interval: 10s
      timeout: 5s
      retries: 20
    networks:
      - pipeline_net

volumes:
  hdfs_namenode_data:
  hdfs_datanode_data:
  hdfs_historyserver_data:
  hive_metastore_db_data:

networks:
  pipeline_net:
    name: ${PIPELINE_NETWORK:-pipeline_net}
